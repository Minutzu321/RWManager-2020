<div class="card" style="width: 15rem; margin-left: 4px; margin-right: 4px;">
    <div class="card-header">
      <h4 class="card-title"><b>{{titlu}}</b></h4>
    </div>
    <div class="card-body">
      <h5 class="card-text"><b>Ora: </b>{{ora}}</h5>
      <h5 class="card-text"><b>Durata: </b>{{ore}}</h5>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="participanti{{sedinta_uid}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Participanti: {{nr_part}}
        </button>
        <div class="dropdown-menu" aria-labelledby="participanti{{sedinta_uid}}">
          {{participanti | safe}}
        </div>
      </div>
      <p class="card-text">{{descriere}}</p>
      {% if status == 0 %}
      <button class="btn btn-primary" onclick="partikip_la_sedinta('{{sedinta_uid}}')">Participa</button>
      {%endif%}
      {% if status == 1 %}
      <button class="btn btn-primary" onclick="mam_razgandit('{{sedinta_uid}}')">Anuleaza participarea</button>
      {%endif%}
      {% if status == 2 %}
      <button class="btn btn-primary" disabled>Sedinta plina</button>
      {%endif%}
    </div>
</div>
